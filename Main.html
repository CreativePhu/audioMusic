<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./linkCss.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <audio src="" id="audioMain"></audio>
            <input type="checkbox" id="checkList">
            <div class="listMusic">
                <div class="listMusic_header">
                    <div class="iconListMS">
                        <img src="https://creativephu.github.io/audioMusic/imgControlMusic/menu.png" class="icon">
                    </div>
                    <div class="contentListMS">
                        <h3 class="titleListMS">DANH SÁCH BÀI HÁT</h3>
                    </div>
                </div>
                <div class="listMusic_footer"></div>
            </div>
            <div class="appMusic">
                <div class="appMusic_header">
                    <h5 class="nameSinger">Tác Giả</h5>
                    <br>
                    <h2 class="nameMusic">Tên Bài Hát</h2>
                </div>
                <div class="appMusic_cd">
                    <div class="cdMusic">
                        <img src="https://creativephu.github.io/audioMusic/imgMusic/maxresdefault.jpg" class="imgcdMusic">
                    </div>
                </div>
                <div class="appMusic_control">
                    <div class="control control_reload">
                        <img src="https://creativephu.github.io/audioMusic/imgControlMusic/reload.png" class="reload">
                    </div>
                    <div class="control control_forward">
                        <img src="https://creativephu.github.io/audioMusic/imgControlMusic/fast-forward.png" class="forward">
                    </div>
                    <div class="control control_play_pause">
                        <img src="https://creativephu.github.io/audioMusic/imgControlMusic/play.png" class="play">
                        <img src="https://creativephu.github.io/audioMusic/imgControlMusic/pause.png" class="pause">
                    </div>
                    <div class="control control_rewind">
                        <img src="https://creativephu.github.io/audioMusic/imgControlMusic/rewind.png" class="rewind">
                    </div>
                    <div class="control control_random">
                        <img src="https://creativephu.github.io/audioMusic/imgControlMusic/random.png" class="random">
                    </div>
                </div>
                <div class="scrollMusic">
                    <input type="range" id="currenTimeMusic" min="0" value="0">
                </div>
                <div class="timeMusic">
                    <p class="timeLeft">00:00</p>
                    <p class="timeRight">00:00</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./controlMusic.js"></script>
</body>
</html>
